<div class="artist-box" *ngIf="artist">
    <div id="artist-head-card">
        <div class="image">
            <img src="{{ url + 'get-image-artist/' + artist.image }}" *ngIf="artist.image && artist.image !== 'null'" />
        </div>

        <div class="data">
            <h1>{{artist.name}}</h1>
            <p class="description">
                {{artist.description}}
            </p>
            <a class="btn btn-default" *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/crear-album', artist['_id']]">
                AÃ±adir album
            </a>
        </div>
    </div>  
    
    <div class="clearfix"></div>

    <div class="gallery-albums" *ngIf="albums">

    </div>
</div>
