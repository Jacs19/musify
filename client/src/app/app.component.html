<div class="navigation col-lg-12" *ngIf="identity">
  <div class="col-lg-8">
    <h1>{{title}}</h1>
  </div>
  <div class="col-lg-2">
    <span>{{identity.name}} {{identity.surname}}</span>
  </div>
  <div class="col-lg-2">
    <span class="btn btn-warning" (click)="logout()">
      Cerrar Sesi√≥n
    </span>
  </div>  
</div>

<div class="central col-lg-12" *ngIf="identity">
  <p>Estas logueado en la aplicacion</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage" class="col-lg-6">
      <div class="alert alert-error">
        <strong>Error</strong> {{errorMessage}}
      </div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Email:</label>
        <input #email="ngModel" name="email" [(ngModel)]="user.email" 
                type="email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched"> 
          El email es obligatorio
        </span>
      </p>

      <p>
        <label>Password:</label>
        <input #password="ngModel" name="password" [(ngModel)]="user.password"
                type="password" class="form-control" required />
      </p>

      <input type="submit" value="Entrar" class="btn btn-primary" /> 
    </form>
  </div>
  <div class="col-lg-6">
    <h1>Registrate</h1>
    <form class="col-md-10">
      <p>
        <label>Nombre:</label>
        <input type="text" class="form-control" required />
      </p>

      <p>
        <label>Apellidos:</label>
        <input type="text" class="form-control" required />
      </p>

      <p>
        <label>Email:</label>
        <input type="text" class="form-control" required />
      </p>

      <p>
        <label>Password:</label>
        <input type="password" class="form-control" required />
      </p>

      <input type="submit" value="Registrarse" class="btn btn-primary" />
    </form>
  </div>
</div>
